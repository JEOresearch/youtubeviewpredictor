<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="field1">Enter first number:</label>
    <input type="number" id="field1" /><br/>
    <label for="field2">Enter second number:</label>
    <input type="number" id="field2" /><br/>
    <button onclick="computeSum()">=</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function computeSum() {
            var field1 = parseFloat(document.getElementById('field1').value);
            var field2 = parseFloat(document.getElementById('field2').value);
            var result = field1 + field2;
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
